<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
</head>
<body>
    <form name="customer registration" action="" method="get">
        <table width="500px">
            <tr>
                <th></th>
                <th align="left"><h3>Customer Registration</h3></th>
                <!-- Aligned title with second column-->
            </tr>
            <tr>
                <td>Customer Name:</td>
                <td><input type="text" name="customername"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="pass" size="10"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="adress" cols="40" rows="5"></textarea></td>
            </tr>
            <tr>
                <td>Telephone No:</td>
                <td><input type="text" name="number" maxlength="10"></td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>
                    <select name="hobbies">
                        <option disabled selected value>-- select an option --</option>
                        <option value="T">Travel</option>
                        <option value="R">Reading</option>
                        <option value="S">Sleeping</option>
                        <option value="H">Hiking</option>
                        <option value="M">Martial Arts</option>
                        <option value="O">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="submit" name="submit" value="Submit"></td>
            </tr>
    
        </form>
        </table>
    
    
</body>
</html>
